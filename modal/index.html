      <label>Buttons <button class="add button" style="display:inline-block"><i class="fas fa-plus-circle"></i></button></label> 
      <div id="buttonRows">
        <div class="row">
          <input type="text" value="Cancel" name="button-label" placeholder="Label" />
          <select name="button-style"><option value="" disabled>Select Style</option><option selected value="utility">Utility</option><option value="primary">Primary</option></select>

  <!-- The Modal -->
  <div id="myModal" class="modal effect-1">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" id="closeBtn">&times;</span>
        <span id="_title"></span>
      </div>
      <div class="modal-body" id="_content"></div>

      </div>
    </div>
  </div>
